<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    today is {{ var }}<br/>
    欢迎新同学：<br/>
    {% for data in list %}
        <li>{{ data }}</li>
    {% endfor %}

    <table border="1">
        {% for key,value in dic.items() %}
            <!--dic.items()相当于一个迭代器，吧字典里的内容以[(key,value),(key,value),(key,value)]形式显示#}
            <tr>-->
                <td>{{ key }}</td>
                <td>{{ value }}</td>
            </tr>
        {% endfor %}
    </table>
</body>
</html>
